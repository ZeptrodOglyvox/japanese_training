<head>

<body style="background-color: aquamarine;">
    <h1>The Best Japanase Training You've Seen in Your Life</h1>
    <div class="outer-container">
        <div class="container">
            <p id="current" style="color: red;"></p>
            <p id="answer"></p>
        </div>
        <div class="checkboxes">
            <h2>Choose hiragana groups:</h2>
            <button id="select-all">Select All</button>
            <button id="select-none">Select None</button>
        </div>
    </div>
    <div id="length-container">
        <span><strong>Length: &nbsp;</strong></span>
        <span id="length-indicator">1</span>
        <button id="length-plus">+</button>
        <button id="length-minus">-</button>
    </div>

    <button id="invert">Hiragana Training</button>
